name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"

      # Vercelへのデプロイ作業
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_AUTH_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_AUTH_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: echo "url=$(vercel deploy --prebuilt ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_AUTH_TOKEN }})" >> $GITHUB_OUTPUT

      - name: Alias Deployment URL
        if: ${{ github.event_name == 'pull_request' }}
        id: alias
        run: |
          ALIAS="deploy-preview-${{ github.event.pull_request.number }}--trial-nextjs-pages-ssg.vercel.app"
          vercel alias set "${{ steps.deploy.outputs.url }}" "${ALIAS}" --token=${{ secrets.VERCEL_AUTH_TOKEN }}
          echo "url=https://${ALIAS}" >> $GITHUB_OUTPUT

      - name: Comment Deployment URL
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            🚀 Deployed to Vercel
            Preview URL: ${{ steps.alias.outputs.url }}
            <sub>Deployment URL: ${{ steps.deploy.outputs.url }}</sub>
          comment-tag: "vercel-deployment"
